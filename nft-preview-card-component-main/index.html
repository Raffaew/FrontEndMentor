<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  
  <main>
    
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium" width="270">
    
    <section>
      <h1>Equilibrium #3429</h1>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="informations">
        <div class="coin">
          <img src="images/icon-ethereum.svg" alt="ethereum">&nbsp;&nbsp;
          <strong>0.041 ETH</strong>
        </div>
        <div class="timelimit">
          <img src="images/icon-clock.svg" alt="clock">&nbsp 
          <strong>3 days left</strong>
        </div>
      </div>
      <div id="linha-horizontal"></div>

      <div class="credits"><img src="images/image-avatar.png" width="35px" alt="Avatar">
          
          <span style='color: rgb(89, 114, 146)'> Creation of </span> <span style='color: #fff'> JulesWyvern </span>

        </div>
    </section>
  </main>

</body>
</html>
